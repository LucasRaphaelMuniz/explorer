<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button class="btnOpen"></button>
      <img class="cookieClose" src="./images/cookieClose.svg" alt="cookie close">
      
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <h3>Texto Sorte</h3>
      <img src="./images/cookieOpen.svg" alt="cookie open">
      <button class="btnAgain" >Abrir outro biscoito</button>
    </div>
  </main>
  <script src="./main.js" ></script>
</body>
</html>
