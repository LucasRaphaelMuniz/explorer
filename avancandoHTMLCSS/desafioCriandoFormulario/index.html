<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fielset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentoring-first-name">Nome</label>
              <input type="text" id="mentoring-first-name" required/>
            </div>
            <div class="input-wrapper">
              <label for="mentoring-second-name">Sobrenome</label>
              <input type="text" id="mentoring-second-name" required/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentoring-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="mentoring-email" required/>
          </div>

          <div class="input-wrapper">
            <label for="mentoring-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentoring-password" required minlength="8"/>
          </div>     
        </div>
      </fieldset>


      <fieldset>
        <div class="fielset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentoring-name-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentoring-name-mentor" required/>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fielset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <h2>Primeira mentoria</h2>
          <div class="col-3-first">
            <div class="input-wrapper">
              <label for="mentoring-first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="entoring-first-date" required/>
            </div>
            <div class="input-wrapper">
              <label for="mentoring-first-begin">Das</label>
              <input type="time" id="entoring-first-begin" required/>
            </div>
            <div class="input-wrapper">
              <label for="mentoring-first-end">Até</label>
              <input type="time" id="entoring-first-end" required/>
            </div>
          </div>

          <h2>Segunda mentoria</h2>
          <div class="col-3-second">
            <div class="input-wrapper">
              <label for="mentoring-second-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="entoring-second-date" required/>
            </div>
            <div class="input-wrapper">
              <label for="mentoring-second-begin">Das</label>
              <input type="time" id="entoring-second-begin" required/>
            </div>
            <div class="input-wrapper">
              <label for="mentoring-second-end">Até</label>
              <input type="time" id="entoring-second-end" required/>
            </div>
          </div>

        </div>
      </fieldset>
    </form>
    <footer>
      <input 
        class="button"
        form="my-form"
        type="submit"
        value="Salvar Evento"
      >
    </footer>
  </div>
</body>
</html>
